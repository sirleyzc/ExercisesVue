<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones básicas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

    <div id="app">
        <div class="container">
            <h3>Operaciones Básicas</h3><br>
            <br>
            <h1 v-text="rta">Respuesta</h1>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Número 1</span>
                <input v-model.number="num1" type="number" class="form-control" placeholder="Ingrese un número">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Número 2</span>
                <input v-model.number="num2" type="number" class="form-control" placeholder="Ingrese un número">
            </div>
            <button @click="add" type="button" class="btn btn-primary">Sumar</button>
            <button @click="substract" type="button" class="btn btn-success">Restar</button>
            <button @click="multiply" type="button" class="btn btn-secondary">Multiplicar</button>
            <button @click="divide" type="button" class="btn btn-danger">Dividir</button>
        </div>
    </div>
    
</body>

<script src="js/vue.js"></script>
<script src="js/operaciones.js"></script>

</html>
