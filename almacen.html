<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén de electrodomésticos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h3>Almacén</h3>
            <br>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Valor de la compra</span>
                <input v-model.number="value" type="number" class="form-control" placeholder="Ingrese el valor de la compra">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Porcentaje de descuento</span>
                <input v-model.number="percent" type="number" class="form-control" placeholder="Ingrese el porcentaje de descuento correspondiente a la compra">
            </div>
            <button @click="dcto" type="button" class="btn btn-info">Calcular total a pagar</button>
            <h2 v-text="result"></h2>

        </div>
    </div>
    
</body>
<script src="js/vue.js"></script>
<script src="js/almacen.js"></script>
</html>
